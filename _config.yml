title: BIS 198
description: # this means to ignore newlines until "baseurl:"
  Systems and Synthetic Biology Lab

permalink: ':title/' # This declares the root of your website and shouldn't be touched.
baseurl:  "/BIS198" # the subpath of your site, In most cases this can be left blank
url: "https:shih-lab.github.io" # Base of your website.In most cases, this will be left blank


# You can include social icons
social-twitter: LabShih
social-github: shih-lab # add your Github handle here.

# If you are using google analytics to track website traffic, you can insert the
# tracking key below. It will be automatically inserted into the header of every
# website page
# analytics:

